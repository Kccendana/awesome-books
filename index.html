<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Yeseva+One&display=swap" rel="stylesheet">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
 <main>
    <h1>All awesome books</h1>
    <ul id="book-container">
    </ul>
    <hr>
    <form class="form">
        <h2>Add a new book</h2>
        <input type="text" id="title" class="book-title" placeholder="Title">
        <input type="text" id="author" class="book-author" placeholder="Author">
        <button class="add" id="add" type="submit">Add</button>
    </form>
</main>
    <script src="script.js"></script>
</body>
</html>
